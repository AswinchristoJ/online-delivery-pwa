<div class="row">
  <div class="col-md-4 mb-5" *ngFor="let product of productList$ | async">
    <div class="card h-100 cursor-pointer">
      <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}image" title="{{product.title}}image" >
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <h5 class="card-title">{{product.title}}</h5>
            </div>
          </div>
          <div class="row" style="justify-content: space-between">
            <div class="col-xs-12">
             <h4 class="card-title">Rs.{{
               (product.currentPrice === undefined) ?
               product.priceList[0].price : product.currentPrice
              }}</h4>
            </div>
            <div class="col-xs-12">
              <select name="priceList" id="priceList" (change)="changeUnit(product,$event)">
                <option *ngFor="let unitData of product.priceList" [value]="unitData._id">{{unitData.unit}}</option>
              </select>
            </div>
          </div>
        </div>
        <p class="card-text">{{product.description}}</p>
      </div>
      <div class="card-footer">
        <a routerLink="/category/{{product._id}}" class="btn btn-primary float-right" title="{{product.title}}Add To Cart">Add To Cart</a>
      </div>
    </div>
  </div>

</div>
